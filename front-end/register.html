<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/root.css">
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body>
        <div class="register-container">
            <h1>Register</h1>

            <div class="username-container register-input-container">
                <input type="text" id="username-input" placeholder="Username">
            </div>

            <div id="username-error"></div>

            <div class="password-container register-input-container">
                <input type="password" id="password-input" placeholder="Password">
            </div>
            <div class="password-container register-input-container">
                <input type="password" id="confirm-password-input" placeholder="Confirm Password">
            </div>

            <div id="register-error"></div>

            <div class="register-footer">
                <a href="#">Login</a>
            </div>

            <button id="register-button" onclick="registerAttempt()">Sign Up</button>
        </div>
        
        <script src="js/register.js" async defer></script>
    </body>
</html>
